<div id="content" ng-controller='GameController as ctrl'>
  <div id="heading" class="row">
    <h1 class="title">ng-2048</h1>
    <div class="scores-container">
      <div class="score-container">
        {{ctrl.game.currentScore}}
      </div>
      <div class="best-container">
        {{ctrl.game.highScore}}
      </div>
    </div>
  </div>
  <div id="instructions" class="row">
    Join the numbers to get to the <b>2048</b> tile!
  </div>
  <div class="game-container">
    <div grid ng-model="ctrl.game" class="row"></div>
    <div id="game-over" ng-if="ctrl.game.gameOver"
      class="row game-overlay">
      Game over
      <div class="lower">
        <a href="" class="retry-button"
          ng-click="ctrl.newGame()">Try again</a>
      </div>
    </div>
    <div id="game-win" ng-if="ctrl.game.win"
      class="row game-overlay">
      YOU WON!
      <div class="lower">
        <a href="" class="retry-button"
          ng-click="ctrl.newGame()">Play again</a>
      </div>
    </div>
  </div>
</div>
